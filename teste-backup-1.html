<script type="text/javascript">
  function createTable(tableData) {
  var table = document.createElement('table');
  var tableBody = document.createElement('tbody');

  tableData.forEach(function(cellData) {
    var row = document.createElement('tr');
    var cell = document.createElement('td');
    cell.appendChild(document.createTextNode(cellData));
    row.appendChild(cell);

    tableBody.appendChild(row);
  });

  table.appendChild(tableBody);

  table.classList.add("table");
  /*table.setAttribute("id", "diagnosis_list");*/
  table.id = "diagnosis_list";

  /*id="diagnosis_list"*/
  document.body.appendChild(table);
}

</script>




<script type="text/javascript">

$(document).ready(function() {
    //Helper function to keep table row from collapsing when being sorted
  var fixHelperModified = function(e, tr) {
    var $originals = tr.children();
    var $helper = tr.clone();
    $helper.children().each(function(index)
    {
      $(this).width($originals.eq(index).width())
    });
    return $helper;
  };

  //Make diagnosis table sortable
  $("#diagnosis_list tbody").sortable({
      helper: fixHelperModified,
    stop: function(event,ui) {renumber_table('#diagnosis_list')}
  }).disableSelection();


  //Delete button in table rows
  $('table').on('click','.btn-delete',function() {
    tableID = '#' + $(this).closest('table').attr('id');
    r = confirm('Delete this item?');
    if(r) {
      $(this).closest('tr').remove();
      renumber_table(tableID);
      }
  });

});

//Renumber table rows
function renumber_table(tableID) {
  $(tableID + " tr").each(function() {
    count = $(this).parent().children().index($(this)) + 1;
    $(this).find('.priority').html(count);
  });
}


</script>

<script>
    function row()
    {
        var mytable =  document.getElementById("diagnosis_list");
        var rows = mytable.rows.length;
        var r = mytable.insertRow(rows);
        var c1 = r.insertCell(0);
        var c2 = r.insertCell(1);
        var c3 = r.insertCell(2);
        // var checkbox = document.createElement("input");
        var checkbox = document.createElement("button");
        var roll = document.createElement("input");
        var name = document.createElement("input");
        // checkbox.type = "checkbox";
        checkbox.type = "button";
        checkbox.classList.add("btn-close");
        // checkbox.aria-label = "Close";
        roll.type = "number";
        name.type = "text";
        c1.appendChild(checkbox);
        c2.appendChild(roll);
        c3.appendChild(name);
    }
    function del()
    {
        var mytable = document.getElementById("diagnosis_list");
        var rows = mytable.rows.length;
        for(var i = rows - 1; i > 0; i--)
        {
            if(mytable.rows[i].cells[0].children[0].checked)
            {
                mytable.deleteRow(i);
            }
        }
    }
</script>
